<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="todo-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="todo-input" placeholder="Enter a new task" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                </form>
                <ul class="list-group mt-3" id="todo-list"></ul>
                <h3 class="mt-5">Completed Tasks</h3>
                <ul class="list-group mt-3" id="completed-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
